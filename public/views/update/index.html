let annexCountry = (obj) =>{

  $('#team_c').append(
    `<option value="${obj.country_id}">${obj.country_name}</option>`
  )
}

fetch('../../Country',{
  method: 'GET',
  headers: {
    'Content-Type': 'application/json'
  },
  credentials: 'include',
})
.then(res => res.json())
.then(res =>{
  console.log('Country',res)
  if(res.status === 200){
    res.data.forEach(country => {
      annexCountry(country)
    });
  }
})

let getTeam = (id) =>{

  fetch(url,{

  })
